politica.p4=Pol\u00edtica de Devoluciones
politica.p1=El presente Pol\u00edtica de Privacidad establece los t\u00e9rminos en que FAEJ usa y protege la informaci\u00f3n que es proporcionada por sus usuarios al momento de utilizar su sitio web. Esta compa\u00f1\u00eda est\u00e1 comprometida con la seguridad de los datos de sus usuarios. Cuando le pedimos llenar los campos de informaci\u00f3n personal con la cual usted pueda ser identificado, lo hacemos asegurando que s\u00f3lo se emplear\u00e1 de acuerdo con los t\u00e9rminos de este documento. Sin embargo esta Pol\u00edtica de Privacidad puede cambiar con el tiempo o ser actualizada por lo que le recomendamos y enfatizamos revisar continuamente esta p\u00e1gina para asegurarse que est\u00e1 de acuerdo con dichos cambios. Informaci\u00f3n que es recogida Nuestro sitio web podr\u00e1 recoger informaci\u00f3n personal por ejemplo: Nombre, informaci\u00f3n de contacto como su direcci\u00f3n de correo electr\u00f3nica e informaci\u00f3n demogr\u00e1fica. As\u00ed mismo cuando sea necesario podr\u00e1 ser requerida informaci\u00f3n espec\u00edfica para procesar alg\u00fan pedido o realizar una entrega o facturaci\u00f3n. Uso de la informaci\u00f3n recogida Nuestro sitio web emplea la informaci\u00f3n con el fin de proporcionar el mejor servicio posible, particularmente para mantener un registro de usuarios, de pedidos en caso que aplique, y mejorar nuestros productos y servicios. Es posible que sean enviados correos electr\u00f3nicos peri\u00f3dicamente a trav\u00e9s de nuestro sitio con ofertas especiales, nuevos productos y otra informaci\u00f3n publicitaria que consideremos relevante para usted o que pueda brindarle alg\u00fan beneficio, estos correos electr\u00f3nicos ser\u00e1n enviados a la direcci\u00f3n que usted proporcione y podr\u00e1n ser cancelados en cualquier momento. FAEJ est\u00e1 altamente comprometido para cumplir con el compromiso de mantener su informaci\u00f3n segura. Usamos los sistemas m\u00e1s avanzados y los actualizamos constantemente para asegurarnos que no exista ning\u00fan acceso no autorizado.
politica.p2=En FAEJ, nos esforzamos por garantizar la satisfacci\u00f3n total de nuestros clientes. Si por alguna raz\u00f3n no est\u00e1s completamente satisfecho con tu compra, ofrecemos una pol\u00edtica de devoluci\u00f3n justa y transparente para hacer que el proceso sea lo m  Estado del Producto: Los productos devueltos deben estar en su estado original, sin usar y en su embalaje original con todas las etiquetas y accesorios intactos. No podremos procesar devoluciones de productos que muestren signos evidentes de uso o da\u00f1os. Excepciones: Algunos productos, como art\u00edculos personalizados o productos en oferta, pueden no ser elegibles para devoluci\u00f3n. Esto se indicar\u00e1 claramente en la descripci\u00f3n del producto.</p> Proceso de Devoluci\u00f3n: <br>  <b>Contacto:</b> Antes de devolver un producto, por favor cont\u00e1ctanos a trav\u00e9s de nuestro servicio de atenci\u00f3n al cliente para notificarnos sobre tu intenci\u00f3n de devolver un art\u00edculo. Proporcionaremos instrucciones detalladas sobre c\u00f3mo proceder. <br> <b>Embalaje:</b> Aseg\u00farate de empaquetar el producto de manera segura para evitar da\u00f1os durante el env\u00edo de devoluci\u00f3n. Recomendamos usar el embalaje original siempre que sea posible.<br> <b>Env\u00edo de Devoluci\u00f3n: </b>Ser\u00e1s responsable de los gastos de env\u00edo asociados con la devoluci\u00f3n del producto, a menos que la devoluci\u00f3n sea el resultado de un error por parte de FAEJ o que el producto est\u00e9 defectuoso. <br> <b>Reembolso:</b> Una vez que recibamos y verifiquemos el estado del producto devuelto, procesaremos tu reembolso dentro de un plazo razonable. El reembolso se realizar\u00e1 a trav\u00e9s del mismo m\u00e9todo de pago utilizado para la compra original.
