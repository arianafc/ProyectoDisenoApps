<html xmlns="http://www.w3.org/1999/xhtml"
          xmlns:th="http://www.thymeleaf.org">
        <head th:fragment="head"> <!-- th:fragment darle nombres a las secciones para llamarlas en otras partes-->
            <meta charset="UTF-8"/>
            <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/> <!-- agrega las referencias de las dependencias que agregamos -->
            <link th:href="@{/webjars/font-awesome/css/all.css}" rel="stylesheet"/>
            <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
            <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
            <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>      
            <title>FAEJ</title>   
        </head>
        <body>
            <section th:fragment="loginCrear"class="vh-100" >
                <div class="container-fluid" >
                    <div class="row">
                        <div class="col-sm-6 px-0 d-none d-sm-block">
                            <h1>Creación de Cuenta</h1>
                            <h6>
                                Por favor, indique la información requerida</h6> 
                                <p>para la creación de una nueva cuenta.</p>
                                <h6>Revise los tipos de Roles que se encuentran disponibles</h6>
                                <p>previo a su selección.</p>
                        </div>
                        <div class="col-sm-6 text-black" style="align-items: center">
                            <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

                                <form th:action="@{/usuario/guardar}"  th:object="${usuario}"  method="POST"  class="was-validated" 
                                      style="width: 23rem;">

                                    <h3 class="fw-normal " style="letter-spacing: 1px;"><h2>Crear Cuenta</h2></h3>
                                    <p></p>
                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="cedula">Número de Cédula</label>
                                        <input type="num" id="cedula" th:name="cedula" class="form-control form-control-lg" required="true" />
                                    </div>
                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="nombre">Nombre Completo</label>
                                        <input type="text" id="nombre" th:name="nombre" class="form-control form-control-lg" required="true" />
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="email">Correo Electrónico</label>
                                        <input type="email" id="email" th:name="email" class="form-control form-control-lg" required="true" />
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="telefono">Número de Teléfono</label>
                                        <input type="text" id="telefono" th:name="telefono" class="form-control form-control-lg" required="true" />
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="password">Contraseña</label>
                                        <input type="password" th:name="password" id="password" class="form-control form-control-lg" required="true"/>
                                    </div>
                                    <input type="hidden" id="direccion" th:name="direccion" class="form-control form-control-lg" value="" />
                                    <div class="pt-2 mb-4">
                                        <button class="btn btn-lg btn-block" name="btnIngresar" type="submit" style="width: 368px; background-color: #cccccc">Crear Cuenta</button>
                                    </div>     

                                </form>

                            </div>
                        </div>
                    </div>
            </section>
            
            
        </body>
</html>
