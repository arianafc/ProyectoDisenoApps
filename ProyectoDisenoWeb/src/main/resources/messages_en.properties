contacto.p1=How do I place my order?
contacto.p2=How long does it take for an order to arrive?
contacto.p3=What do I do if the size I ordered does not fit?
contacto.r1=Of course! Here's how to place your order in our FAEJ sneakers online store: Browse our catalog: Explore our wide selection of sneakers available on our website. You can filter by brand, style, color and size to find the perfect pair that fits your style. Select your product: Once you've found the sneaker you like, click on it to see more details, such as additional images, product description and size availability. Add to cart: When you are ready to purchase, select the size and quantity you want and click the "Add to cart" button. Review your order: Once you have finished adding products to your cart, click on the cart icon in the top right corner of the page to review your order. Here you will be able to see all the items you have selected, their price and quantity. Checkout Process: Once you are satisfied with your selection, click on the "Checkout Now" button to proceed to the checkout process. Here you will enter your shipping and billing information, as well as your preferred payment method. Order Confirmation: After completing payment, you will receive an email confirmation of your order. This email will include all the details of your purchase, including the tracking number once your order has been shipped. And that's it! Once you have followed these steps, your order will be on its way to you. If you have any additional questions or need help during the checkout process, please don't hesitate to contact our customer service team - we'll be happy to help!
contacto.r2=Thank you for your interest in FAEJ! The delivery time of your order may vary depending on several factors, such as your location, the shipping method selected and product availability. Generally, once your order has been processed and shipped, the estimated delivery time is 3 to 5 business days for shipments within Costa Rica. However, please note that unexpected delays may occur due to weather conditions, logistical problems or exceptional situations. To get a more accurate estimate of delivery time for your specific order, we recommend that you review the information provided during the checkout process, as there you will find details on estimated shipping times based on your location and the shipping method selected. If you have already placed your order and would like to know the delivery status or have more details about the estimated time of arrival, please do not hesitate to contact our customer service team. They will be happy to provide you with updates on your shipment and answer any questions you may have. Thank you for choosing FAEJ for your sneakers!                          
contacto.r3=If the size you requested is not available, don't worry, we are here to help you find a solution. Here are some options for you to consider: Availability Notification: If the product is out of stock in the size you need, you can opt to receive a notification when the item is back in stock. In many cases, we offer the option to receive email or message alerts when stock is replenished. This way, you'll be one of the first to know when your size is back in stock. Look for alternatives: Sometimes a similar model or a sneaker from another brand can meet your expectations. Browse our catalog to see if there are other products that interest you and are available in your size. Consult with customer service: Feel free to contact our customer service team for assistance. You can reach us through our phone numbers listed on our website. Please provide your order information so that we can assist you more efficiently. Save for later: If the sneaker you want is not available at this time, consider saving it to your wish list or bookmarks in your user account. This way, you can easily review it in the future and check for availability in your size. At FAEJ, we want to make sure you find the perfect sneaker for you, so feel free to explore these options and contact us through our phone numbers if you need additional assistance. We're here to make your shopping experience as satisfying as possible.
