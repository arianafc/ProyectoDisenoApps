<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head th:replace="~{layout/plantilla :: head}">
        <title>FAEJ</title>        
    </head>
    <body>
        <header th:replace="~{layout/plantilla :: header}"/>
        <div class="container-fluid" >
            <div class="row" style="align-items: center">
                <div class="col-sm-6 px-0 d-none d-sm-block">
                    <img src="https://images.pexels.com/photos/1020488/pexels-photo-1020488.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
                </div>
                <div class="col-sm-6 text-black" style="align-items: center">
                    <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5" style="justify-content: center">
                        <form method="POST" th:action="@{/login}" style="width: 23rem;">
                            <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;"><h2>Iniciar Sesión</h2></h3>
                            <div style="text-align: end; color: black"><a th:href="@{/registro/recordar}" >Olvidé mi contraseña</a></div>
                            <p></p>
                            <div class="form-outline mb-4">
                                <label class="form-label" for="username">Usuario</label>
                                <input type="text" id="username" name="username" class="form-control form-control-lg" required="true" />
                            </div>
                            <div class="form-outline mb-4">
                                <label class="form-label" for="password">Contraseña</label>
                                <input type="password" name="password" id="password" class="form-control form-control-lg" required="true"/>
                            </div>
                            <div class="pt-2 mb-4">
                                <button class="btn btn-lg btn-block" name="btnIngresar" type="submit" style="width: 368px; background-color: #cccccc">Iniciar Sesión</button>
                            </div>
                            <hr>
                                <p style="text-align: center">No tienes una cuenta? </p>
                                <div style="text-align: center" class="pt-1 mb-4" >
                                    <button class="btn btn-lg" type="button" style="background: black; color: white; text-align: center; font-size: 17px"><a th:href="@{/registro/nuevo}" style="color: white">Crear Cuenta</a></button>
                                </div>
                        </form>
                    </div>
                    <div class="text-center" th:if="${param.error!= null}">
                        <h3 style="color: red">[[#{error.login}]]</h3>
                    </div>
                </div>
            </div>
        </div>
        </div> 
        <footer th:replace="~{layout/plantilla :: footer }"/>          
    </body>

</html>
