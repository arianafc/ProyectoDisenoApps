<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/plantilla :: head">
    <title>Modificar Producto</title>
</head>
<body>
    <div class="container mt-5">
        <h2>Modificar Producto</h2>
        <form th:action="@{/producto/guardar}" th:object="${producto}" method="post" class="needs-validation" novalidate enctype="multipart/form-data">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
                <div class="invalid-feedback">
                    El nombre es obligatorio.
                </div>
            </div>
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea class="form-control" id="descripcion" th:field="*{descripcion}" required></textarea>
                <div class="invalid-feedback">
                    La descripción es obligatoria.
                </div>
            </div>
            <div class="mb-3">
                <label for="precio" class="form-label">Precio</label>
                <input type="number" class="form-control" id="precio" th:field="*{precio}" required>
                <div class="invalid-feedback">
                    El precio es obligatorio.
                </div>
            </div>
            <div class="mb-3">
                <label for="stock" class="form-label">Stock</label>
                <input type="number" class="form-control" id="stock" th:field="*{stock}" required>
                <div class="invalid-feedback">
                    El stock es obligatorio.
                </div>
            </div>
            <div class="mb-3">
                <label for="imagenFile" class="form-label">Imagen</label>
                <input type="file" class="form-control" id="imagenFile" name="imagenFile" required>
                <div class="invalid-feedback">
                    La imagen es obligatoria.
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </form>
    </div>
</body>
</html>
