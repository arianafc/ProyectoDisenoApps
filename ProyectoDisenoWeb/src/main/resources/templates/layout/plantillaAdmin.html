<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="head"> <!-- th:fragment darle nombres a las secciones para llamarlas en otras partes-->
        <link href="style.css" rel="stylesheet" type="text/css"/>
        <meta charset="UTF-8"/>
        <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/> <!-- agrega las referencias de las dependencias que agregamos -->
        <link href="/css/style.css" rel="stylesheet" type="text/css"/>
        <link th:href="@{/webjars/font-awesome/css/all.css}" rel="stylesheet"/>
        <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
            <link rel="preconnect" href="https://fonts.googleapis.com">
                <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
                    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
                        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
                        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
                        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>       
                        <title>FAEJ</title>   
                        </head>
                        <style>
                            .nav-link {
                                transition: background-color 0.3s ease;
                            }

                            .nav-link:hover {
                                background-color: #2da5f3;
                            }
                        </style>
                        <body >
                            <header th:fragment="header" class="header">
                                <nav class="navbar navbar-expand-lg shadow">
                                    <div class="container-fluid">
                                        <h1>FAEJ</h1>
                                        <a style="margin-left: 100px" class="navbar-brand" href="#">
                                            <img src="img/FAEJ-NEGRO.png" width="100px" alt=""/> </a>

                                        <ul class="navbar-nav d-flex flex-row">
                                            <li class="nav-item me-3 me-lg-0">
                                                <a class="nav-link" href="#">
                                                    <i class="fas fa-magnifying-glass"></i>
                                                </a>
                                            </li>
                                            <ul class="navbar-nav">
                                                <li class="nav-item dropdown">
                                                    <a
                                                        class="nav-link dropdown-toggle"
                                                        href="#"
                                                        role="button" data-bs-toggle="dropdown" aria-expanded="false"
                                                        >
                                                        <i class="fas fa-user"></i>
                                                    </a>
                                                    <ul class="dropdown-menu">
                                                        <li><a class="dropdown-item"  th:href="@{/usuario/login}">Iniciar Sesión</a></li>

                                                        <li><a class="dropdown-item" th:href="@{/usuario/crearCuenta}">Registrarse</a></li>
                                                    </ul>
                                                </li>
                                            </ul>



                                        </ul>
                                    </div>
                                </nav>
                            </header>

                            <aside th:fragment="sideBar">
                                <div class="d-flex flex-column flex-shrink-0 vh-100 shadow collapse" style="margin-left: -11px">
                                    <ul class="nav nav-pills nav-flush flex-column mb-auto text-center">
                                        <li>
                                            <a th:href="@{/}" class="nav-link icon-link-hover py-3 border-bottom text-black">
                                                <i class="fa fa-dashboard"></i> Dashboard
                                            </a>
                                        </li>
                                        <li>
                                            <a th:href="@{/producto/listado}" class="nav-link icon-link-hover py-3 border-bottom text-black">
                                                <i class="fa fa-plus"></i> [[#{plantilla.productos}]]
                                            </a>
                                        </li>
                                        <li sec:authorize="hasRole('ROLE_ADMIN')">
                                            <a th:href="@{/reportes/controlVentas}" class="nav-link py-3 border-bottom text-black">
                                                <i class="fa fa-shopping-cart"></i> Control de ventas
                                            </a>
                                        </li>
                                        <li sec:authorize="hasRole('ROLE_ADMIN')">
                                            <a th:href="@{/usuario/listado}" class="nav-link py-3 border-bottom text-black">
                                                <i class="fa fa-spinner"></i> Gestión de Usuarios
                                            </a>
                                        </li>
                                        <li sec:authorize="hasRole('ROLE_VENDEDOR')">
                                            <a th:href="@{/pedidos/vendedor}" class="nav-link py-3 border-bottom text-black">
                                                <i class="fa fa-spinner"></i> Gestión de Pedidos
                                            </a>
                                        </li>
                                        <li>
                                            <a th:href="@{/usuario/miCuenta}" class="nav-link py-3 border-bottom text-black">
                                                <i class="fa fa-cog"></i> Ajustes
                                            </a>
                                        </li>
                                        <li>
                                            <form sec:authorize="isAuthenticated()" method="post" th:action="@{/logout}">
                                                <button class="btn">
                                                    <i class="fa fa-user"></i> Cerrar Sesión
                                                </button>
                                            </form>
                                        </li>
                                    </ul>
                                </div>
                            </aside>

                            <footer th:fragment="footer" class="text-center text-lg-start bg-body-tertiary text-muted " style="margin-top: auto" >
                                <section style="background-color: #333333; color: white; border-bottom: 2px; border-top: 2px; border-bottom-color: white; border-top-color: white; padding-top: 10px">
                                    <div>
                                        <hr></hr>
                                        <div class="container text-center text-md-start mt-2" > 

                                            <!-- Grid row -->
                                            <div class="row mt-3">
                                                <!-- Grid column -->
                                                <div>
                                                    <!-- Content -->
                                                    <h6 class=" mb-3">
                                                        <h1 style="text-align: left">FAEJ</h1><!-- comment -->
                                                    </h6>
                                                </div>
                                                <!-- Grid column -->

                                                <!-- Grid column -->

                                                <!-- Grid row -->
                                            </div>
                                        </div>          
                                </section>
                                <div class="p-1" style="background-color: #333333; color: white">
                                    <hr></hr>
                                    <div class="row mx-auto">
                                        <div class="col">
                                            <p style="margin-left: 10px">Derechos Reservados FAEJ © 2024</p></div>
                                        <div class="col">
                                            <p class="text-right" style="justify-content: end; align-content: end"><a class="text-white" th:href="@{/(lang=es)}">ES </a><a class="text-white" th:href="@{/(lang=en)}">EN</a></p>
                                        </div>
                                    </div>
                            </footer>

                        </html>
