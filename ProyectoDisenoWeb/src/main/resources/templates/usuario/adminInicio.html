<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head th:fragment="head"> <!-- th:fragment darle nombres a las secciones para llamarlas en otras partes-->
        <meta charset="UTF-8"/>
        <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/> <!-- agrega las referencias de las dependencias que agregamos -->
        <link th:href="@{/webjars/font-awesome/css/all.css}" rel="stylesheet"/>
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>      

        <title>FAEJ</title>   
    </head>
    <body>
        <header th:replace="~{layout/plantilla :: header}"/>
        <section class="container d-flex" style="margin: 0px">
            <div class="col-md-2">
                <aside th:replace="~{layout/plantillaAdmin :: sideBar}"/>
            </div>
            <div class="mt-5 col-md-9 text-center d-flex justify-content-center mx-auto"style="width: 100%; margin-left: 30px">
                <div class="container">
                    <div class="row justify-content-between">
                        <div class="col">
                            <div class="card mb-3" style="max-width: 50rem; justify-content: start" >

                                <header class="card-header text-center"><strong>INFORMACIÓN DE LA CUENTA</strong></header>
                                <div class="card-body text-center">
                                    <div class="card-text">
                                        <img th:src="@{${session.usuarioImagen}}" class="user-avatar text-center" height="100"alt="User avatar" />
                                        <div class="user-details">
                                            <h3 sec:authentication="name">Santi</h3>

                                            <p class="user-location">Costa Rica </p>
                                            <h6 th:text="'Email: '+${usuario.email}"></h6>
                                            <h6 th:text="'Número de Teléfono: '+${usuario.telefono}"></h6>
                                            <h6 th:text="'Dirección Registrada: '+${usuario.direccion}"></h6>
                                            <hr>
                                        </div>
                                    </div>
                                    <button class="btn" style="color: #333333; border: #333333 solid; justify-content: start"><strong><a th:href="@{/usuario/miCuenta}">Editar Cuenta</a></strong></button>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="container">
                                <div class="stats-container">
                                    <div class="container-fluid" style="background-color: #d2ecf3">
                                        <div class="row">
                                            <div class="col mt-3 total-orders-icon text-lg-start" style="align-items: center">
                                                <img style=" width: 100px; height: 100px" src="https://cdn.builder.io/api/v1/image/assets/TEMP/86918e56bd72d68a849e56fbef7f286d4f8dcf62f0868a5e9fa01fd2c3b4a196?apiKey=3985c52de56d473dbef26e6c027f5b71&" alt="Total Orders Icon" class="icon" />
                                            </div>
                                            <div class="col mb-3 mt-3 total-orders-info text-lg-start">
                                                <h5 class="total-orders-count">154</h5>
                                                <h6 class="total-orders-label">Ordenes Totales en la Página</h6>
                                            </div>
                                        </div>
                                    </div>
                                    <br>
                                        <div class="container-fluid" style="background-color: #fac49c">
                                            <div class="row">
                                                <div class="col mt-3 text-lg-start pending-orders-icon">
                                                    <img style=" width: 100px; height: 100px" src="https://cdn.builder.io/api/v1/image/assets/TEMP/326c2a4d1209c95773eb057c3ed767f4ea06578c3db47ccc7a8c3428ae9afbc7?apiKey=3985c52de56d473dbef26e6c027f5b71&" alt="Pending Orders Icon" class="icon" />
                                                </div>
                                                <div class="col mb-3 mt-3 pending-orders-info text-lg-start">
                                                    <h5 class="pending-orders-count">05</h5>
                                                    <h6 class="pending-orders-label">Ordenes Pendientes en la Página</h6>
                                                </div>
                                            </div>

                                        </div>
                                        <br>
                                            <div class="container-fluid" style="background-color: #c5fdcb">
                                                <div class="row">
                                                    <div class="col mt-3 text-lg-start">
                                                        <img style=" width: 100px; height: 100px" src="https://cdn.builder.io/api/v1/image/assets/TEMP/ae77913fa6f44c7ac47f22671bcdee5c5fe065ecd020993dbc569dc4e079b6fa?apiKey=3985c52de56d473dbef26e6c027f5b71&" alt="Completed Orders Icon" class="icon" />
                                                    </div>
                                                    <div class="col mb-3 mt-3 pending-orders-info text-lg-start">
                                                        <h5 class="completed-orders-count">149</h5>
                                                        <h6 class="completed-orders-label">Ordenes Completas en la Página</h6>
                                                    </div>
                                                </div>
                                            </div>
                                            </div>
                                            </div>
                                            </div>
                                            </div>
                    <hr>
                                            <!-- grafico de ventas y lo mas vendido -->
                                                <div class="row">
                                                    <div class="col mb-3">
                                                        <section class="order-history">
                                                            <h4 class="order-history-title">HISTORIAL DE PEDIDOS EN LA PAGINA</h4>

                                                    </div>
                                                </div>
                                            </div>
                                            </div>
                                            </div>
                                            </section>

                                            <footer th:replace="~{layout/plantillaAdmin :: footer }"/>          
                                            </body>
                                            </html>
