politica.p1=This Privacy Policy establishes the terms in which FAEJ uses and protects the information that is provided by its users when using its website. This company is committed to the security of its users' data. When we ask you to fill out personal information fields with which you can be identified, we do so ensuring that it will only be used in accordance with the terms of this document. However, this Privacy Policy may change over time or be updated, so we recommend and emphasize that you continually review this page to ensure that you agree with such changes. Information that is collected Our website may collect personal information such as: Name, contact information such as your email address and demographic information. Likewise, when necessary, specific information may be required to process an order or make a delivery or billing. Use of the information collected Our website uses the information in order to provide the best possible service, particularly to maintain a record of users, orders if applicable, and improve our products and services. Emails may be sent periodically through our site with special offers, new products and other advertising information that we consider relevant to you or that may provide you with some benefit, these emails will be sent to the address you provide and may be canceled. whenever. FAEJ is highly committed to fulfilling its commitment to keeping your information secure. We use the most advanced systems and constantly update them to ensure that there is no unauthorized access.
politica.p2=At FAEJ, we strive to guarantee the total satisfaction of our clients. If for any reason you are not completely satisfied with your purchase, we offer a fair and transparent return policy to make the process as easy as possible Product Condition: Returned products must be in their original, unused condition and in their original packaging with all labels and accessories intact. We will not be able to process returns on products that show obvious signs of use or damage. Exceptions: Some products, such as personalized items or sale products, may not be eligible for returns. This will be clearly indicated in the product description.</p> Return Process: Contact: Before returning a product, please contact us through our customer service to notify us about your intention to return an item. We will provide detailed instructions on how to proceed. Packaging: Please make sure to package the product securely to avoid damage during return shipping. We recommend using the original packaging whenever possible.<br> <b>Return Shipping: You will be responsible for the shipping costs associated with returning the product, unless the return is the result of an error due to part of FAEJ or that the product is defective. Refund: Once we receive and verify the status of the returned product, we will process your refund within a reasonable time frame. The refund will be made through the same payment method used for the original purchase.
