<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{layout/plantilla :: head}">
        <title>FAEJ</title>
    </head>
    <body>
        <header th:replace="~{layout/plantillaInicio :: header}"/>
 
        <div class="card">
            <div class="row">
                <div class="col-md-8 cart">
                    <div class="title">
                        <div class="row">
                            <div class="col"><h4><b>Carrito de Compras</b></h4></div>
                            <div class="col align-self-center text-right text-muted">3 items</div>
                        </div>
                    </div>    
                    <div class="row border-top border-bottom">
                        <div class="row main align-items-center">
                            <div class="col-2"><img class="img-fluid" src="https://static.nike.com/a/images/t_PDP_864_v1/f_auto,b_rgb:f5f5f5/3b824003-265c-4566-a241-5144eaeca773/dunk-low-womens-shoes-jFHfRW.png"></div>
                            <div class="col">
                                <div class="row text-muted">Nike Dunk Low</div>
                                <div class="row">Women's Shoes</div>
                            </div>
                            <div class="col">
                                <a href="#">-</a><a href="#" class="border">1</a><a href="#">+</a>
                            </div>
                            <div class="col"> $130.00 <span class="close">&#10005;</span></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="row main align-items-center">
                            <div class="col-2"><img class="img-fluid" src="https://static.nike.com/a/images/t_PDP_864_v1/f_auto,b_rgb:f5f5f5,u_126ab356-44d8-4a06-89b4-fcdcc8df0245,c_scale,fl_relative,w_1.0,h_1.0,fl_layer_apply/fcb587a8-9f36-4270-ad53-710926f857d3/air-jordan-1-retro-high-sp-womens-shoes-1QS3rN.png"></div>
                            <div class="col">
                                <div class="row text-muted">Air Jordan 1 Retro High SP</div>
                                <div class="row">Women's Shoes</div>
                            </div>
                            <div class="col">
                                <a href="#">-</a><a href="#" class="border">1</a><a href="#">+</a>
                            </div>
                            <div class="col"> $200.00 <span class="close">&#10005;</span></div>
                        </div>
                    </div>
                    <div class="row border-top border-bottom">
                        <div class="row main align-items-center">
                            <div class="col-2"><img class="img-fluid" src="https://static.nike.com/a/images/t_PDP_864_v1/f_auto,b_rgb:f5f5f5,u_126ab356-44d8-4a06-89b4-fcdcc8df0245,c_scale,fl_relative,w_1.0,h_1.0,fl_layer_apply/a0f19658-e0e2-456d-906e-21ec5595f122/air-jordan-1-retro-high-og-black-white-mens-shoes-Tz18l4.png"></div>
                            <div class="col">
                                <div class="row text-muted">Air Jordan 1 Retro High OG "Black & White"</div>
                                <div class="row">Men's Shoes</div>
                            </div>
                            <div class="col">
                                <a href="#">-</a><a href="#" class="border">1</a><a href="#">+</a>
                            </div>
                            <div class="col"> $180.00 <span class="close">&#10005;</span></div>
                        </div>
                    </div>
                    <div class="back-to-shop"><a href="#">&leftarrow;</a><span class="text-muted">Inicio</span></div>
                </div>
                <div class="col-md-4 summary">
                    <div><h5><b>Total</b></h5></div>
                    <hr>
                    <div class="row">
                        <div class="col" style="padding-left:0;">ITEMS 3</div>
                        <div class="col text-right"> $ 510.00 </div>
                    </div>
                    <form>
                        <p>Envio</p>
                        <select><option class="text-muted">Entrega Estandar- $5.00</option></select>
                        <p>Ingresar Codigo de Promocion</p>
                        <input id="code" placeholder="Digite el codigo">
                    </form>
                    <div class="row" style="border-top: 1px solid rgba(0,0,0,.1); padding: 2vh 0;">
                        <div class="col">TOTAL A PAGAR</div>
                        <div class="col text-right"> $ 510.00 </div>
                    </div>
                    <button class="btn">CHECKOUT</button>
                </div>
            </div>
            
        </div>
        
        <footer th:replace="~{layout/plantilla :: footer }"/>        
        
    </body>
</html>
