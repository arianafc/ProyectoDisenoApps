contacto.p1=\u00bfC\u00f3mo realizo mi pedido?
contacto.p2=\u00bfCu\u00e1nto tiempo tarda un pedido en llegar?
contacto.p3=\u00bfQu\u00e9 hago si no me queda la talla que solicit\u00e9?
contacto.r1=\u00a1Claro! Aqu\u00ed te explicamos c\u00f3mo realizar tu pedido en nuestra tienda online de sneakers FAEJ: Navega por nuestro cat\u00e1logo: Explora nuestra amplia selecci\u00f3n de sneakers disponibles en nuestro sitio web. Puedes filtrar por marca, estilo, color y tama\u00f1o para encontrar el par perfecto que se adapte a tu estilo. Selecciona tu producto: Una vez que hayas encontrado el sneaker que te gusta, haz clic en \u00e9l para ver m\u00e1s detalles, como im\u00e1genes adicionales, descripci\u00f3n del producto y disponibilidad de tallas. A\u00f1ade al carrito: Cuando est\u00e9s listo para comprar, selecciona la talla y cantidad que deseas y haz clic en el bot\u00f3n "Agregar al carrito". Revisa tu pedido: Una vez que hayas terminado de agregar productos a tu carrito, haz clic en el icono del carrito en la esquina superior derecha de la p\u00e1gina para revisar tu pedido. Aqu\u00ed podr\u00e1s ver todos los art\u00edculos que has seleccionado, su precio y la cantidad. Proceso de pago: Una vez que est\u00e9s satisfecho con tu selecci\u00f3n, haz clic en el bot\u00f3n "Pagar ahora" para proceder al proceso de pago. Aqu\u00ed ingresar\u00e1s tu informaci\u00f3n de env\u00edo y facturaci\u00f3n, as\u00ed como tu m\u00e9todo de pago preferido. Confirmaci\u00f3n del pedido: Despu\u00e9s de completar el pago, recibir\u00e1s una confirmaci\u00f3n de tu pedido por correo electr\u00f3nico. Este correo electr\u00f3nico incluir\u00e1 todos los detalles de tu compra, incluido el n\u00famero de seguimiento una vez que tu pedido haya sido enviado. \u00a1Y eso es todo! Una vez que hayas seguido estos pasos, tu pedido estar\u00e1 en camino hacia ti. Si tienes alguna pregunta adicional o necesitas ayuda durante el proceso de compra, no dudes en ponerte en contacto con nuestro equipo de atenci\u00f3n al cliente. \u00a1Estaremos encantados de ayudarte!
contacto.r2=\u00a1Gracias por tu inter\u00e9s en FAEJ! El tiempo de entrega de tu pedido puede variar seg\u00fan varios factores, como tu ubicaci\u00f3n, el m\u00e9todo de env\u00edo seleccionado y la disponibilidad del producto. Por lo general, una vez que tu pedido ha sido procesado y enviado, el tiempo estimado de entrega es de 3 a 5 d\u00edas laborables para env\u00edos dentro de Costa Rica. Sin embargo, ten en cuenta que pueden surgir demoras inesperadas debido a condiciones clim\u00e1ticas, problemas log\u00edsticos o situaciones excepcionales. Para obtener una estimaci\u00f3n m\u00e1s precisa del tiempo de entrega para tu pedido espec\u00edfico, te recomendamos revisar la informaci\u00f3n proporcionada durante el proceso de compra, ya que all\u00ed podr\u00e1s encontrar detalles sobre los tiempos de env\u00edo estimados seg\u00fan tu ubicaci\u00f3n y el m\u00e9todo de env\u00edo seleccionado. Si ya has realizado tu pedido y deseas conocer el estado de entrega o tener m\u00e1s detalles sobre el tiempo estimado de llegada, no dudes en ponerte en contacto con nuestro equipo de atenci\u00f3n al cliente. Ellos estar\u00e1n encantados de brindarte informaci\u00f3n actualizada sobre tu env\u00edo y responder cualquier pregunta que puedas tener. \u00a1Gracias por elegir FAEJ para tus sneakers!                          
contacto.r3=Si la talla que solicitaste no est\u00e1 disponible, no te preocupes, estamos aqu\u00ed para ayudarte a encontrar una soluci\u00f3n. Aqu\u00ed hay algunas opciones que puedes considerar: Notificaci\u00f3n de disponibilidad: Si el producto est\u00e1 agotado en la talla que necesitas, puedes optar por recibir una notificaci\u00f3n cuando el art\u00edculo vuelva a estar disponible. En muchos casos, ofrecemos la opci\u00f3n de recibir alertas por correo electr\u00f3nico o mensajes cuando se reponga el stock. De esta manera, ser\u00e1s uno de los primeros en enterarte cuando vuelva a estar disponible en tu talla. Buscar alternativas: A veces, un modelo similar o un sneaker de otra marca puede cumplir con tus expectativas. Navega por nuestro cat\u00e1logo para ver si hay otros productos que te interesen y que est\u00e9n disponibles en tu talla. Consultar con el servicio al cliente: No dudes en ponerte en contacto con nuestro equipo de atenci\u00f3n al cliente para obtener ayuda. Puedes comunicarte con nosotros a trav\u00e9s de nuestros n\u00fameros de tel\u00e9fono indicados en nuestro sitio web. Por favor, proporciona la informaci\u00f3n de tu pedido para que podamos ayudarte de manera m\u00e1s eficiente. Guardar para m\u00e1s tarde: Si el sneaker que deseas no est\u00e1 disponible en este momento, considera guardarlo en tu lista de deseos o marcadores en tu cuenta de usuario. De esta manera, podr\u00e1s revisarlo f\u00e1cilmente en el futuro y verificar si hay disponibilidad en tu talla. En FAEJ, queremos asegurarnos de que encuentres el sneaker perfecto para ti, as\u00ed que no dudes en explorar estas opciones y comunicarte con nosotros a trav\u00e9s de nuestros n\u00fameros de tel\u00e9fono si necesitas ayuda adicional. Estamos aqu\u00ed para hacer que tu experiencia de compra sea lo m\u00e1s satisfactoria posible.
